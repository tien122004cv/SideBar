<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <nav class="nav">
            <input type="checkbox" hidden id="nav__check">
            <label for="nav__check" class="overlay"></label>
            <div class="nav__pc">
                <ul class="nav__pc-list">
                    <li class="nav__pc-item">Home</li>
                    <li class="nav__pc-item">About</li>
                    <li class="nav__pc-item">Contact</li>
                    <li class="nav__pc-item">Address</li>
                </ul>
            </div>
            <label for="nav__check" class="nav__category">
                <i class="fa-solid fa-list"></i>
            </label>
            <div class="nav__mobile">
                <ul class="nav__mobile-list">
                    <li class="nav__mobile-item">Home</li>
                    <li class="nav__mobile-item">About</li>
                    <li class="nav__mobile-item">Contact</li>
                    <li class="nav__mobile-item">Address</li>
                    <label for="nav__check" class="nav__close">
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </ul>
            </div>
        </nav>
        <div class="content">
            <img src="https://i1-english.vnecdn.net/2025/05/14/475539658-18486720460013325-25-3019-2670-1747199919.jpg?w=680&h=0&q=100&dpr=2&fit=crop&s=KbTlqufniUWeKajPMNrL1g"
                alt="" class="content-img">
            <p class="content-text">Melinda French Gates says she moved on after her high-profile divorce from
                Microsoft co-founder Bill Gates and hopes people see her as "thriving" in the next chapter of her life.
            </p>
        </div>
    </div>
</body>

</html>
